<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Playlists</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <style media="screen">
    .sbox {
      margin-top: 10px;
      padding: 5px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .sboximg {
      width: 100%;
      height: 300px;
    }
  </style>
</head>

<body>
  <div class="container"style="padding: 2%;">
    Hello {{user.name}}, Welcome to your playslist dashboard!

  </div>
  {% for playlist in playlists %}
  <div class="row sbox">
    <div class="col-md-4 col-xs-12 ">
      <img class="sboximg" src="{{playlist.images.0.url}}" alt="">
    </div>
    <div class="col-md-8">
      <h3>{{playlist.name}}</h3>
      <br>
      <a href="{{playlist.external_urls.spotify}}">Listen to this playlist</a>
      <br>
      Description: {{playlist.description}}
      <br>

      <div class="row">
        <div class="col-md-4">
          Owner: {{playlist.owner.display_name}}
          <br>
          More from this owner: <a href="{{playlist.owner.external_urls.spotify}}">here</a>
        </div>
        <div class="col-md-4">
          Air
        </div>
        <div class="col-md-4">
          Air

        </div>
      </div>
    </div>
  </div>
  {% endfor %}

</body>

</html>
